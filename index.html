<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-box">
            <div class="previous-input"></div>
            <div class="current-input"></div>
        </div>
        <div class="buttons">
            <div class="flex flex-1" id="all-clear">AC</div>
            <div class="flex" id="delete">DEL</div>
            <div class="flex" id="operator">/</div>
            <div class="flex" id="number">1</div>
            <div class="flex" id="number">2</div>
            <div class="flex" id="number">3</div>
            <div class="flex" id="operator">*</div>
            <div class="flex" id="number">4</div>
            <div class="flex" id="number">5</div>
            <div class="flex" id="number">6</div>
            <div class="flex" id="operator">+</div>
            <div class="flex" id="number">7</div>
            <div class="flex" id="number">8</div>
            <div class="flex" id="number">9</div>
            <div class="flex" id="operator">-</div>
            <div class="flex" id="dot">.</div>
            <div class="flex" id="number">0</div>
            <div class="flex flex-1" id="equal">=</div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
